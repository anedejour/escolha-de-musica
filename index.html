<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meditacao</title>
</head>
<body>
    
    <div class="app">

        <div class="vid-container">
            <video loop>
                <source src="./videos/the-girl.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-select">
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sons/the-girl.mp3">
            </audio>
            <img src="./img/play.svg" alt="play" class="play">
            <svg class="track-outline"width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg> 
                
        </div>
        <div class="sound-picker">
        <button data-sound="./sons/psychosocial.mp3" data-video="./videos/psychosocial.mp4"><img src="./img/angry-mood.svg" alt="angry-mood"></button>
        <button data-sound="./sons/the-girl" data-video="./videos/the-girl.mp4"><img src="./img/sad-mood.svg" alt="sad-mood"></button>
    </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
